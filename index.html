<html ng-app="userApp">
  <head>
    <meta charset="utf-8">
    <title>Angular.js Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.min.js"></script>
    <script>
      var userApp = angular.module('userApp', []);
      userApp.controller('UserCtrl', function ($scope, $http){
        $http.get('http://api.portsmanagerapi.dev:3000/users/1').success(function(data) {
          $scope.users = [data];
        });
      });
    </script>
  </head>
  <body ng-controller="UserCtrl">
    <table>
      <tr>
        <th>user-id</th>
        <th>email</th>
        <th>created at</th>
        <th>updated at</th>
      </tr>
      <tr ng-repeat="user in users">
        <td>{{user.id}}</td>
        <td>{{user.email}}</td>
        <td>{{user.created_at | date:"dd/MM/yyyy 'at' h:mma"}}</td>
        <td>{{user.updated_at | date:"dd/MM/yyyy 'at' h:mma"}}</td>
      </tr>
    </table>
  </body>
</html>
